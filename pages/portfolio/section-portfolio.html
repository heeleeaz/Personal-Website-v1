<script>
    $.getJSON("content/portfolio/index.json").done(function (data){
        $.each(data, function(i, data) {  
            const item = "#item"+ i;
            $(item + " a figure img").attr("src", "content/portfolio/" + data.cover);
            $(item + " a figure span[class='title']").text(data.title);
            $(item + " a figure span[class='info']").text(data.description);
            $(item + " a").attr("href", "portfolio-detail/?project=" + i);
        });
    });
</script>
